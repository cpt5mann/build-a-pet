<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div>
       <img src="https://i.pinimg.com/originals/5d/e6/56/5de656f60cb5159e4dd36a7208516be7.png" alt=""> 
<h1 class="text">Welcome to Web-DevKinz Beta!</h1>
    <h2 class="text">Come in and play!</h2>
<form action="" id="myForm">
<div>
    <div id="pn" class="text"> Pet Name: </div>
<input type="text" id="PETNAME">
<div/>
<br>
<br>
<div>
<div class="text">Type of animal:</div>
<select name="Type of Animal" id="PETTYPE">
<option value="12-Toed platypus">12-Toed platypus</option>
<option value="13-Toed Platypus">13-Toed Platypus</option>
<option value="9-Toed Bob H. Dumb">9-Toed Bob H. Dumb</option>
<option value="10-Toed Chuck Norris">10-Toed Chuck Norris</option>
<option value="10-Toed Human">10-Toed Human</option>
<option value="12-Toed Human">12-Toed Human</option>
<option value="13-Toed Slap Squad Member">13-Toed Slap Squad Member</option>
<option value="Doge Supreme">Doge Supreme</option>
<option value="Doge Inferiorat">Doge Inferiorat</option>
<option value="Rebus_writing Human">Rebus_writing Human</option>
<option value="Last-Gasp-Gator">Last-Gasp-Gator</option>
</select>
</div>
<br>
<br>
<div>
<div class="text">Number of Legs:</div>
<br>
<input class="rad" type="radio" name="numlegs" value="1">1 
<input class="rad" type="radio" name="numlegs" value="2">2 
<input class="rad" type="radio" name="numlegs" value="3">3 
<input class="rad" type="radio" name="numlegs" value="4">4 
<br>
</div>
<div>
<div class="text">Special Abilities:</div>
<br>
<input class="text" type="checkbox" name="Power" value="flight">Flight <br>
<input class="text" type="checkbox" name="Power" value="Invisibility">Invisibility <br>
<input class="text" type="checkbox" name="Power" value="The X-Factor">The X-Factor <br>
<input class="text" type="checkbox" name="Power" value="Wins as much as Josh does">Wins as much as Josh does <br>
<input class="text" type="checkbox" name="Power" value="Dumbity">Dumbity <br>
<input class="text" type="checkbox" name="Power" value="Respawns">Respawns <br>
</div>
<br>
<br>
<div>
<div class="text">Pet Email:</div>
<input type="email" name="email" class="boxes">
</div>
<br>
<br>
<div>
<div class="text">Pet Password:</div>
<input class="boxes" type="password">
</div>
<br>
<br>
<div>
<div class="text">Pet Description:</div>
<textarea class="" name="Pet Description" id="Descr" cols="30" rows="10"></textarea>
</div>
<div>
<input type="submit" id="submit">
</div>
</form>

    <script src="app.js"></script>

    </div>

</body>

<footer>
    <h6>Site created by Carter Halfmann. Hi from Makakilo!</h6>
</footer>
</html>
